<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="collection.css" />
    <script
      src="https://kit.fontawesome.com/249597f40d.js"
      crossorigin="anonymous"
    ></script>
    <title>Full Navbar</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <div class="nav-logo">
          <img src="aset/LogoWhite.png" alt="" />
        </div>
        <div class="nav-bars">
          <label for="barsCheck"><i class="fa-solid fa-bars"></i></label>
          <input type="checkbox" id="barsCheck" />
        </div>
      </nav>
      <div class="nav-content-wrapper" id="content-wrapper">
        <div class="nav-content" id="nav-content">
          <div class="nav-content-list">
            <ul>
              <li onclick="reset()">Home</li>
              <label for="option2">
                <li id="labelOpsi2" class="dropsideList">
                  About
                  <input type="checkbox" id="option2" class="boxChild" />
                  <i class="fa-solid fa-angle-right"></i>
                </li>
              </label>
              <label for="option3">
                <li id="labelOpsi3" class="dropsideList">
                  Portfolio
                  <input type="checkbox" id="option3" class="boxChild" />
                  <i class="fa-solid fa-angle-right"></i>
                </li>
              </label>
              <li onclick="reset()">Blog</li>
              <li onclick="reset()">Gallery</li>
            </ul>
          </div>
          <div class="slide-list" id="side-list">
            <i
              class="fa-regular fa-circle-xmark"
              id="xmark"
              onclick="reset()"
            ></i>
            <h1 id="navListTitle"></h1>
            <ul id="option_2">
              <li onclick="reset()">Option 1</li>
              <li onclick="reset()">Option 2</li>
              <li onclick="reset()">Option 3</li>
              <li onclick="reset()">Option 3</li>
              <li onclick="reset()">Option 3</li>
              <li onclick="reset()">Option 3</li>
              <li onclick="reset()">Option 3</li>
            </ul>
            <ul id="option_3">
              <li>
                List 1
                <div class="childList">
                  <ul>
                    <li onclick="reset()">Beranda</li>
                    <li onclick="reset()">child 1.2</li>
                    <li onclick="reset()">child 1.3</li>
                  </ul>
                </div>
              </li>
              <li>
                List 2
                <div class="childList">
                  <ul>
                    <li onclick="reset()">child 2.1</li>
                    <li onclick="reset()">child 2.2</li>
                    <li onclick="reset()">child 2.3</li>
                  </ul>
                </div>
              </li>
              <li>
                List 3
                <div class="childList">
                  <ul>
                    <li onclick="reset()">child 3.1</li>
                    <li onclick="reset()">child 3.2</li>
                    <li onclick="reset()">child 3.3</li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div style="width: 100%; height: 1000px; background: bisque"></div>
    <div style="width: 100%; height: 1000px; background: rgb(46, 42, 36)"></div>

    <script src="script.js"></script>
  </body>
</html>
